<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Table</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .btn-detail {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Back to Home Button -->

    <h2 class="text-center mt-5 mb-3">Service Table</h2>
    <table class="table">
        <thead>
        <div class="back-to-home">
            <a href="/fpt-dorm/admin/home" class="btn btn-primary">Back to Home</a>
        </div>
        <tr>
            <th>Service ID</th>
            <th>Name</th>
            <th>Price</th>
            <th>Detail</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="service : ${serviceList}">
            <td th:text="${service.serviceId}">Service ID</td>
            <td th:text="${service.name}">Name</td>
            <td th:text="${service.price}">Price</td>
            <td>
                <a th:href="@{/fpt-dorm/admin/serviceDetail/{id}(id=${service.serviceId})}" class="btn btn-info btn-detail">Detail</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
