<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Room</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container-fluid">
    <div class="text-center"><h2>Add Room</h2></div>

    <div th:if="${message}" class="alert alert-success text-center">
        [[${message}]]
    </div>
    <form th:action="@{/fpt-dorm/admin/saveRoom}" method="post" th:object="${room}" style="max-width: 500px; margin: 0 auto;" onsubmit="return validateForm()">
        <div class="border border-secondary rounded p-3">
            <!-- Room Status -->
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Room Status</label>
                <div class="col-sm-8">
                    <select th:field="*{roomStatus}" class="form-control">
                        <option value="">Choose Status</option>
                        <option value="Available">Available</option>
                        <option value="Occupied">Occupied</option>
                        <option value="Maintenance">Maintenance</option>
                    </select>
                </div>
            </div>
            <!-- Room Number -->
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Room Number</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{roomNumber}" class="form-control" required minlength="2" maxlength="10"/>
                </div>
            </div>
            <!-- Capacity -->
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Capacity</label>
                <div class="col-sm-8">
                    <select th:field="*{capacity}" class="form-control">
                        <option value="2">2</option>
                        <option value="4">4</option>
                        <option value="6">6</option>
                    </select>
                </div>
            </div>
            <!-- Status -->
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Status</label>
                <div class="col-sm-8">
                    <select th:field="*{status}" class="form-control">
                        <option value="">Choose Status</option>
                        <option value="Active">Active</option>
                        <option value="Inactive">Inactive</option>
                    </select>
                </div>
            </div>
            <!-- Created At -->
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Created At</label>
                <div class="col-sm-8">
                    <input type="datetime-local" th:field="*{createdAt}" class="form-control"/>
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary m-2">Save</button>
                <button type="reset" class="btn btn-primary m-2">Reset</button>
                <button type="button" class="btn btn-secondary m-4" onclick="cancelForm()">Cancel</button>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript">
    function validateForm() {
        var roomStatus = document.getElementsByName('roomStatus')[0].value;
        var roomNumber = document.getElementsByName('roomNumber')[0].value;
        var capacity = document.getElementsByName('capacity')[0].value;
        var status = document.getElementsByName('status')[0].value;
        var createdAt = document.getElementsByName('createdAt')[0].value;

        if (!roomStatus || !roomNumber || !capacity || !status || !createdAt) {
            alert("Please fill in all fields.");
            return false;
        }
        return true;
    }

    function cancelForm() {
        window.location = "/fpt-dorm/admin/home";
    }
</script>
</body>
</html>
