<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="col-md-8 mx-auto rounded border p-4 m-4">
        <h2 class="text-center mb-5">User Detail</h2>
        <form method="post" enctype="multipart/form-data" th:object="${userDTO}">
<!--            <div class="row mb-3">-->
<!--                <label class="col-sm-4 col-form-label">ID</label>-->
<!--                <div class="col-sm-8">-->
<!--                    <input readonly class="form-control-plaintext" th:value="${user.userId}">-->
<!--                </div>-->
<!--            </div>-->

            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Name</label>
                <div class="col-sm-8">
                    <input class="form-control" th:field="${userDTO.username}">
                    <p th:if="${#fields.hasErrors('username')}" th:errorclass="text-danger" th:errors="${userDTO.username}"></p>
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Email</label>
                <div class="col-sm-8">
                    <input readonly class="form-control" th:field="${userDTO.email}">
                    <p th:if="${#fields.hasErrors('email')}" th:errorclass="text-danger" th:errors="${userDTO.email}"></p>
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Phone Number</label>
                <div class="col-sm-8">
                    <input class="form-control" th:field="${userDTO.phoneNumber}">
                    <p th:if="${#fields.hasErrors('phoneNumber')}" th:errorclass="text-danger" th:errors="${userDTO.phoneNumber}"></p>
                </div>
            </div>

            <div class="row mb-3">
                <div class="offset-sm-4 col-sm-8">
                    <img th:src="@{'/images/' + ${user.avatar}}" th:alt="${userDTO.avatar}" width="150">
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Avatar Upload</label>
                <div class="col-sm-8">
                    <input class="form-control" type="file" th:field="${userDTO.avatar}">
                    <p th:if="${#fields.hasErrors('avatar')}" th:errorclass="text-danger" th:errors="${userDTO.avatar}"></p>
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Gender</label>
                <div class="col-sm-8">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" th:field="*{gender}" value="Male" id="genderMale" />
                        <label class="form-check-label" for="genderMale">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" th:field="*{gender}" value="Female" id="genderFemale" />
                        <label class="form-check-label" for="genderFemale">Female</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" th:field="*{gender}" value="Other" id="genderOther" />
                        <label class="form-check-label" for="genderOther">Other</label>
                    </div>
                    <p th:if="${#fields.hasErrors('gender')}" class="text-danger" th:errors="*{gender}"></p>
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Birth Date</label>
                <div class="col-sm-8">
                    <input class="form-control" th:value="${userDTO.birthdate}">
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Role</label>
                <div class="col-sm-8">
                    <select id="role" class="form-control" th:field="*{roleUser}">
                        <option value="" disabled th:selected="*{roleUser} == null">Select Role</option>
                        <option value="ADMIN" th:selected="*{roleUser} == 'ADMIN'">Admin</option>
                        <option value="MANAGER" th:selected="*{roleUser} == 'MANAGER'">Manager</option>
                        <option value="EMPLOYEE" th:selected="*{roleUser} == 'EMPLOYEE'">Employee</option>
                        <option value="USER" th:selected="*{roleUser} == 'USER'">User</option>
                    </select>
                    <p th:if="${#fields.hasErrors('roleUser')}" class="text-danger" th:errors="*{roleUser}"></p>
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Status</label>
                <div class="col-sm-8">
                    <input class="form-control" th:value="${userDTO.isActive == true ? 'Active' : 'Inactive'}">
<!--                    <select id="status" class="form-control" th:field="${userDTO.isActive}">-->
<!--                        <option value="" disabled th:selected="${userDTO.isActive} == null">Select option</option>-->
<!--                        <option value="true" th:selected="${userDTO.isActive} == true">Active</option>-->
<!--                        <option value="false" th:selected="${userDTO.isActive} == false">Inactive</option>-->
<!--                    </select>-->
<!--                    <p th:if="${#fields.hasErrors('isActive')}" class="text-danger" th:errors="*{isActive}"></p>-->
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Address</label>
                <div class="col-sm-8">
                    <textarea class="form-control" th:field="${userDTO.address}"></textarea>
                    <p th:if="${#fields.hasErrors('address')}" th:errorclass="text-danger" th:errors="${userDTO.address}"></p>
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">CCCD</label>
                <div class="col-sm-8">
                    <input class="form-control" th:field="${userDTO.cccdNumber}">
                    <p th:if="${#fields.hasErrors('cccdNumber')}" th:errorclass="text-danger" th:errors="${userDTO.cccdNumber}"></p>
                </div>
            </div>

            <div class="row mb-3">
                <div class="offset-sm-4 col-sm-8">
                    <img th:src="@{'/images/' + ${user.frontCccdImage}}" th:alt="${userDTO.frontCccdImage}" width="150">
                </div>
            </div>
            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Front CCCD Upload</label>
                <div class="col-sm-8">
                    <input class="form-control" type="file" th:field="${userDTO.frontCccdImage}">
                    <p th:if="${#fields.hasErrors('frontCccdImage')}" th:errorclass="text-danger" th:errors="${userDTO.frontCccdImage}"></p>
                </div>
            </div>

            <div class="row mb-3">
                <div class="offset-sm-4 col-sm-8">
                    <img th:src="@{'/images/' + ${user.backCccdImage}}" th:alt="${userDTO.backCccdImage}" width="150">
                </div>
            </div>
            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Back CCCD Upload</label>
                <div class="col-sm-8">
                    <input class="form-control" type="file" th:field="${userDTO.backCccdImage}">
                    <p th:if="${#fields.hasErrors('backCccdImage')}" th:errorclass="text-danger" th:errors="${userDTO.backCccdImage}"></p>
                </div>
            </div>

            <div class="row">
                <div class="offset-sm-4 col-sm-4 d-grid">
                    <button type="submit" class="btn btn-outline-primary" href="/user-manager" role="button">Submit</button>
                </div>
                <div class="col-sm-4 d-grid">
                    <a class="btn btn-outline-primary" href="/user-manager" role="button">Cancel</a>
                </div>
            </div>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
