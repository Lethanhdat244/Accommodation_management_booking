<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div th:if="${errorMessage != null}">
        <p th:text="${errorMessage}"></p>
    </div>
    <div th:if="${errorMessage == null}">
        <form th:action="@{/save-password}" th:method="post">
                    <td>New Password: </td>
                    <td><input type="text" required name="NewPassword"></td>
            <br>
                    <td>Retype new Password: </td>
                    <td><input type="text" required name="ReNewPassword"></td>
            <input type="hidden" name="id" th:value="${user_id}">
            <button type="submit">Save</button>
        </form>
    </div>
</body>
</html>
