<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/home}">Registration and Login System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>
<br/><br/><br/>
<div class="container">
    <div class="row col-md-8 offset-md-2">
        <div class="card-header">
            <h2 class="text-center">Registration</h2>
        </div>
        <div th:if="${param.success}">
            <div class="alert alert-info">
                You have successfully registered our app!
            </div>
        </div>
        <div th:if="${errorMessage}">
            <div class="alert alert-danger" th:text="${errorMessage}"></div>
        </div>
        <form method="post" th:action="@{/register/save}" th:object="${user}" enctype="multipart/form-data">
            <label>Full Name: </label>
            <input id="fullname" name="username" th:field="*{username}" type="text"/><br/>

            <label>Email: </label>
            <input id="email" name="email" th:field="*{email}" type="text"/><br/>

            <label>Password: </label>
            <input id="password" name="password" th:field="*{password}" type="password"/><br/>

            <label>Gender: </label>
            <input name="gender" th:field="*{gender}" value="Male" type="radio"/>Male
            <input name="gender" th:field="*{gender}" value="Female" type="radio"/>Female<br/>

            <label>Birth Date: </label>
            <input id="birthdate" name="birthdate" th:field="*{birthdate}" type="date"/><br/>

            <label>Phone: </label>
            <input id="phone" name="phoneNumber" th:field="*{phoneNumber}" type="text"/><br/>

            <label>Address: </label>
            <input id="address" name="address" th:field="*{address}" type="text"/><br/>

            <label>Avatar: </label>
            <input id="avatar" name="avatar" type="file" multiple/><br/>


            <label>Vietnamese Citizen ID Card: </label>
            <input id="idcard" name="cccdNumber" th:field="*{cccdNumber}" type="text"/><br/>

            <label>Front face ID card: </label>
            <input id="frontface" name="frontface" type="file" multiple/><br/>

            <label>Back face ID card: </label>
            <input id="backface" name="backface" type="file" multiple/><br/>

            <button type="submit">Register</button>
            <span>Already registered? <a th:href="@{/login}">Login here</a></span>
        </form>

    </div>
</div>
</body>
</html>
