<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/home}">Registration and Login System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>
<br/><br/><br/>
<div class="container">
    <div class="row col-md-8 offset-md-2">
        <div class="card-header">
            <h2 class="text-center">Registration</h2>
        </div>
        <div th:if="${param.success}">
            <div class="alert alert-info">
                You have successfully registered our app!
            </div>
        </div>
        <div th:if="${errorMessage}">
            <div class="alert alert-danger" th:text="${errorMessage}"></div>
        </div>
        <form
                method="post"
                role="form"
                th:action="@{/register/save}"
                th:object="${user}">

            <div th:if="${#fields.hasErrors('username')}">
                <div class="alert alert-danger" th:errors="*{username}">Invalid username</div>
            </div>
            <label>Full Name: </label>
            <input id="fullname" name="fullname" placeholder="Enter full name" th:field="*{username}" type="text"/><br/>

            <div th:if="${#fields.hasErrors('email')}">
                <div class="alert alert-danger" th:errors="*{email}">Invalid email</div>
            </div>
            <label>Email: </label>
            <input id="email" name="email" placeholder="Enter email" th:field="*{email}" type="text"/><br/>

            <div th:if="${#fields.hasErrors('password')}">
                <div class="alert alert-danger" th:errors="*{password}">Invalid password</div>
            </div>
            <label>Password: </label>
            <input id="password" name="password" placeholder="Enter password" th:field="*{password}" type="password"/><br/>

            <label>Gender: </label>
            <input name="gender" th:field="*{gender}" value="Male" type="radio"/>Male
            <input name="gender" th:field="*{gender}" value="Female" type="radio"/>Female<br/>

            <label>Birth Date: </label>
            <input id="birthdate" name="birthdate" th:field="*{birthdate}" type="date"/><br/>

            <div th:if="${#fields.hasErrors('phoneNumber')}">
                <div class="alert alert-danger" th:errors="*{phoneNumber}">Invalid phone number</div>
            </div>

            <label>Role: </label>
            <select id="role" name="role" th:field="*{roleUser}">
                <option value="ADMIN">Admin</option>
                <option value="MANAGER">Manager</option>
                <option value="EMPLOYEE">Employee</option>
                <option value="USER">User</option>
            </select><br/>


            <label>Phone: </label>
            <input id="phone" name="phone" placeholder="Enter phone number" th:field="*{phoneNumber}" type="text"/><br/>

            <div th:if="${#fields.hasErrors('address')}">
                <div class="alert alert-danger" th:errors="*{address}">Invalid address</div>
            </div>
            <label>Address: </label>
            <input id="address" name="address" placeholder="Enter address" th:field="*{address}" type="text"/><br/>

            <label>Avatar: </label>
            <input id="avatar" name="avatar" th:field="*{avatar}" type="file"/><br/>

            <div th:if="${#fields.hasErrors('cccdNumber')}">
                <div class="alert alert-danger" th:errors="*{cccdNumber}">Invalid ID card number</div>
            </div>
            <label>Vietnamese Citizen ID Card: </label>
            <input id="idcard" name="idcard" placeholder="Enter Vietnamese citizen ID card" th:field="*{cccdNumber}" type="text"/><br/>

            <label>Font face ID card: </label>
            <input id="fontface" name="fontface" th:field="*{frontCccdImage}" type="file"/><br/>

            <label>Back face ID card: </label>
            <input id="backface" name="backface" th:field="*{backCccdImage}" type="file"/><br/>

            <button type="submit">Register</button>
            <span>Already registered? <a th:href="@{/login}">Login here</a></span>
        </form>
    </div>
</div>
</body>
</html>
