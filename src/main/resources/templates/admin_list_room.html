<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Table</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .btn-detail {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="text-center mt-5 mb-3">Room Table</h2>
    <div th:if="${message}" class="alert alert-success text-center">
        [[${message}]]
    </div>
    <div class="m-3">
        <div class="back-to-home">
            <a th:href="@{/fpt-dorm/admin/home}" class="btn btn-primary">Back to Home</a>
        </div>
    </div>
    <table class="table">
        <thead class="thead-dark">
        <tr>

            <th>Room Number</th>
            <th>Room Status</th>
            <th>Capacity</th>
            <th>Status</th>
            <th>Detail</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="room : ${roomList}">
            <td th:text="${room.roomNumber}">Room Number</td>
            <td th:text="${room.roomStatus}">Room Status</td>
            <td th:text="${room.capacity}">Capacity</td>
            <td th:text="${room.status}">Status</td>
            <td>
                <a th:href="@{/fpt-dorm/admin/room_detail/{roomId}(roomId=${room.roomId})}" class="btn btn-info btn-detail">Detail</a>
            </td>
            <td>
                <a class="h4" th:href="@{/fpt-dorm/admin/editRoom/{roomId}(roomId=${room.roomId})}">Edit</a>
            </td><td>
            <a class="h4 delete-room" th:href="@{/fpt-dorm/admin/deleteRoom/{roomId}(roomId=${room.roomId})}">Delete</a>
        </td>

        </tr>
        </tbody>
    </table>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script type="text/javascript">
    // Confirm before deletion
    $(document).ready(function(){
        $('.delete-room').on('click', function(e){
            e.preventDefault(); // Prevent the default action

            // Get the URL from the href attribute
            var url = $(this).attr('href');

            // Show a confirmation dialog
            if(confirm('Are you sure you want to delete this room?')){
                window.location.href = url; // If confirmed, redirect to the delete URL
            }
        });
    });
</script>
</body>
</html>
