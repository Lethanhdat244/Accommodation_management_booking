<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Complain | Employee</title>
    <!-- Favicon -->
    <!--    <link rel="shortcut icon" href="/static/admin_homepage/img/svg/Logo.svg" type="image/x-icon">-->
    <link rel="" href="/static/homepage_user/images/icons/favicon.png"/>
<!--    <link rel="stylesheet" href="/static/homepage_user/css/bootstrap.min.css">-->
    <style>
        .module{
            box-shadow: 3px 3px 3px 3px rgba(0, 0, 0, 0.1);
            padding: 10px 10px;
            border-radius: 10px;
        }
        .table{
            width: 100%;
            border-collapse: collapse;
        }
        .table tr td, table tr th{
            border: solid 1px;
            padding: 10px;
        }
        .table tr th{
        }
        h2{
            margin-bottom: 40px;
        }
    </style>
</head>

<body>
<div class="container module">
    <div class="page-flex">
        <div class="col-lg-12">
            <h2 class="main-title">Complain</h2>
            <div>
                <div>
                    <table class="table table-bordered">
                        <thead>
                        <tr>
                            <th>STT</th>
                            <th>Content</th>
                            <th>From</th>
                            <th>Sent At</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="complain : ${complaintDTOList}">
                            <td th:text="${complain.complaintId}"></td>
                            <td th:text="${complain.description}"></td>
                            <td th:text="${complain.user.email}"></td>
                            <td th:text="${complain.createdAt}"></td>
                            <td th:text="${complain.status}"></td>
                            <td>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
